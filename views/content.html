<div class="mdl-card mdl-shadow--2dp demo-card-square">
  <div class="mdl-card__title mdl-card--expand">
    {{#if title}}
      <h2 class="mdl-card__title-text">{{title}}</h2>
    {{/if}}
  </div>
  <div class="mdl-card__supporting-text">
    {{#each tourContent}}
      {{#if typeof this='STRING'}}
        <ul>
          {{#each this}}
            <li> {{this}}</li>
          {{/each}}
        </ul>
      {{else}}
        <p>{{this}}</p>
      {{/if}}
    {{/each}}
  </div>
</div>
