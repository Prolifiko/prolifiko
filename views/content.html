<div class="mdl-card mdl-shadow--2dp demo-card-square">
  <div class="mdl-card__title mdl-card--expand">
    {{#if title}}
      <h2 class="mdl-card__title-text">{{title}}</h2>
    {{/if}}
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      {{#if src}}
        <img src={{src}} />
      {{/if}}
    </div>
  </div>
  <div class="mdl-card__supporting-text">
    {{{renderText}}}
  </div>
</div>
