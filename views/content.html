<div class='auto content'>
  {{#if title}}
    <h3>{{title}}</h3>
  {{/if}}

  <div>
    {{#if src}}
      <img class="screen" src={{src}} />
    {{/if}}
  </div>

  <div>
    {{{renderText}}}
  </div>
    {{{star}}}
  <form action={{next}}>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
      {{button}}
    </button>
  </form>

    <div id="stepNumber">
    <h3>{{stepNumber}}</h3>


</div>
