<div class='auto content'>
  {{#if title}}
    <h2>{{title}}</h2>
  {{/if}}

  <div>
    {{{renderText}}}
  </div>

  <button class="starButton habitStar mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="getMe.starPush('Habit')">

  <form action={{next}}>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
      {{button}}
    </button>
  </form>

</div>
